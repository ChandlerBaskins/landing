<ng-container *ngIf="forecast$ | async as forecastWeek">
  <div class="card-container flex flex-col items-start mt-48 mb-24">
    <!-- refactor weather service to send in whole object so we can display location too -->
    <h2 class="">Weather</h2>
    <app-forecast-card
      *ngFor="let forecast of forecastWeek"
      [date]="forecast.dt_txt"
      [temperature]="forecast.main.temp_max"
    ></app-forecast-card>
  </div>
</ng-container>
