<ng-container *ngIf="forecast$ | async as forecastWeek">
  <div class="card-container flex flex-col items-start ">
    <!-- refactor weather service to send in whole object so we can display location too -->
    <h2 class="">Weather for {{ weatherTitle$ | async }}</h2>
    <app-forecast-card
      *ngFor="let forecast of forecastWeek"
      [forecast]="forecast"
    ></app-forecast-card>
  </div>
</ng-container>
<div *ngIf="errorMessage$ | async as error">{{ error }}</div>
